<!DOCTYPE html>
<html lang="en">

<head>
    <title>LAPS - Edit Profile</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS JS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    

    <!-- Other libraries and styles of your own -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/editProfile.css">

</head>

<body>
    <!--Navbar-->
    <nav id="navbarPlaceholder"></nav>

    <div class="d-flex justify-content-center mt-4">
        <img id="profile-picture" alt="profile picture">
    </div>
    <h1 id="emailPlaceholder"></h1>
    
    <fieldset id="profileData" class="d-flex flex-column ps-5 pe-5 pt-5" disabled>
        <input type="file" id="profilePictureFile" class="text-white" accept="image/*" />
        <input type="text" id="username" placeholder="Enter A Username Here" class="mt-4">
        <label class="text-white">Username</label>
        <input type="text" id="name" placeholder="Enter Your Name Here" class="mt-4">
        <label class="text-white">Legal Name</label>
        <input type="text" id="city" placeholder="Enter Your City Here" class="mt-4">
        <label class="text-white">City</label>
        <input type="tel" id="phoneNumber" placeholder="Enter Your Phone Number Here" class="mt-4">
        <label class="text-white">Phone Number (Format: 123-456-7890)</label>
    </fieldset>
    <div id="buttons" class="d-flex flex-row pt-4 justify-content-evenly">
        <input type="button" class="bg-warning rounded" value="Edit" onclick="editInfo()">
        <input type="button" class="bg-warning rounded" value="Save" onclick="pushInfo()">
    </div>
    
    <!--Footer-->
    <nav id="footerPlaceholder"></nav>
    
    <!-- JavaScript functions -->
    <script src="./scripts/API_keys.js"></script>
    <script src="./scripts/firebaseAPI_DTC15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/profilePicture.js"></script>
    <script src="./scripts/editProfile.js"></script>
</body>

</html>
