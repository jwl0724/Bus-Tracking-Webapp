<body class="bg-dark">
    <!--Navbar-->
    <nav id="navbarPlaceholder"></nav>

    <!--Top container for heading and image-->
    <div class="container text-center text-white">
        <h1><span id="routeName"> this route</span></h1>
        <div class="position-relative">
            <div id="favorite" class="box heart-icon bg-dark">
                <i class="material-icons heart-icon">favorite_border</i>
            </div>
            <img class="route-img responsive" src="" alt="Route photo">
            <button class="btn btn-primary position-absolute bottom-0 end-0 m-3"
                onclick="saveRouteDocumentIDAndRedirect()">Write
                Review</button>
        </div>
    </div>

    <!--Container for reviews-->
    <div class="container-fluid p-5 mb-5 text-center">
        <div class="container">
        <h2 class="text-white">Reviews:</h2>
        
            <div id="reviewCardGroup" class="row justify-content-center">
        </div>
        </div>
    </div>

    <!--Template for review card-->
    <template id="reviewCardTemplate">
        <div class="card bg-primary mb-3" style="width: 21rem;">
            <img class="card-img-top">
            <div class="card-body bg-light">
                <h5 class="title">placeholder</h5>
                <p class="star-rating">placeholder</p>
                <p class="time">placeholder</p>
                <p class="ontime">placeholder</p>
                <p class="crowding">placeholder</p>
                <p class="safety">placeholder</p>
                <p class="reliable">placeholder</p>
                <br>
                <p class="description">This card has supporting text below as a natural lead-in to additional content.
                </p>
            </div>
        </div>
    </template>

    <!--Footer-->
    <nav id="footerPlaceholder"></nav>

    <!-- JavaScript functions -->
    <script src="./scripts/API_keys.js"></script>
    <script src="./scripts/firebaseAPI_DTC15.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/eachRoute.js"></script>

</body>

</html>
